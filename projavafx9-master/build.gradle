plugins {
    id 'application'
    id "org.openjfx.javafxplugin" version "0.0.9"
}
allprojects {
    apply plugin: 'application'
    apply plugin: 'org.openjfx.javafxplugin'

    repositories {
        jcenter()
    }

    dependencies {
        implementation group: 'org.openjfx', name: 'javafx-controls', version: '13'
    }
    javafx {
        version = '13'
        modules = ['javafx.controls']
    }
}
